name: .NET Build and Pack

on:
  push:
    branches: [ master, main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore src/WebSocketExtensions.sln

    - name: Build and Pack
      run: dotnet build src/WebSocketExtensions.sln --configuration Release --no-restore

    - name: Upload NuGet Packages
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: |
          **/*.nupkg
          **/*.snupkg

    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v2
      with:
        files: |
          **/*.nupkg
          **/*.snupkg
        generate_release_notes: true

    - name: Publish to NuGet
      if: startsWith(github.ref, 'refs/tags/')
      run: dotnet nuget push "**/*.nupkg" --api-key ${{ secrets.nuget || vars.nuget }} --source https://api.nuget.org/v3/index.json --skip-duplicate
